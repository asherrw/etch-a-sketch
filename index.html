<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoodleFish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Sophisticated Fish Creation Application</h1></div>
        <div class=" content">
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeGridSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
        <div class="board-et-buttons">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')" id="black">Black</button>
                <button onclick="changeColor('red')" id="red"> Red</button>
                <button onclick="changeColor('orange')" id="orange">Orange</button>
                <button onclick="changeColor('yellow')" id="yellow">Yellow</button>
                <button onclick="changeColor('green')" id="green">Green</button>
                <button onclick="changeColor('blue')" id="blue">Blue</button>
                <button onclick="changeColor('purple')" id="purple">Purple</button>
                <button onclick="changeColor('random')" id="random">Random</button>
                <button onclick="changeColor('white')" id="erasor">Erasor</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
