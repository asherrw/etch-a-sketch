<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Sketchpad</h1></div>
        <div class=" content">
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeGridSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('red')"> Red</button>
                <button onclick="changeColor('orange')">Orange</button>
                <button onclick="changeColor('yellow')">Yellow</button>
                <button onclick="changeColor('green')">Green</button>
                <button onclick="changeColor('blue')">Blue</button>
                <button onclick="changeColor('purple')">Purple</button>
                <button onclick="changeColor('white')">Erasor</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
