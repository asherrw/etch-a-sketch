<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Fin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-wrapper">
        <h1>The Most Sophisticated, High-Tech Drawing Device</h1>
        <div class="content">
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeGridSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class="gridContainer"></div>
            <div class="buttons">
                <button onclick="changeColor('black')" id="black">black</button>
                <button onclick="changeColor('red')" id="red">red</button>
                <button onclick="changeColor('orange')" id="orange">orange</button>
                <button onclick="changeColor('yellow')" id="yellow">yellow</button>
                <button onclick="changeColor('green')" id="green">green</button>
                <button onclick="changeColor('blue')" id="blue">blue</button>
                <button onclick="changeColor('purple')" id="purple">purple</button>
                <button onclick="changeColor('white')" id="rubber">rubber</button>
                <button onclick="changeColor('rainbow')" id="rainbow">Stained Glass</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
